<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: grid;
            justify-items: center;
        }

        h1 {
            text-align: center;
            color: #240d88;  
        }

        ul {
            list-style-type: none;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            width: 600px;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
        }

        button {
            background-color: transparent; /* Verde */
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            height: 10rem;
            width: 10rem;
            font-size: 1.2rem;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #240d88; /* Azul */
            color: white;
            transition: background-color 0.3s ease;
        }
    </style>
</head>

<body>
