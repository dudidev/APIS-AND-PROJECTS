<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentimientos IA</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #3498db;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        textarea {
            resize: none;
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
            min-height: 10vh;
        }

        button {
            background-color: transparent;
            color: #0056b3;
            border: solid 1px #0056b3;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #3498db;
            color: white;
        }

        #responseContainer {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #e9ecef;
            min-height: 50px;
            white-space: pre-wrap;
            /* Para conservar saltos de línea y espacios */
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
            display: none;
            /* Oculto por defecto */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .close-button {
            cursor: pointer;
            width: max-content;
            height: fit-content;
        }

        #modalMessage {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>IA Sentimental ❤️</h1>
        <textarea id="inputText"
            placeholder="Escribe tu pregunta o texto aquí..."></textarea>
        <button onclick="sendToGemini()">Enviar a Gemini</button>
        <div class="loader" id="loader"></div>
        <h2>Respuesta de Gemini:</h2>
        <div id="responseContainer">
        </div>
        <!-- Modal personalizado -->
        <div id="customModal" class="modal">
            <div class="modal-content">
                <p id="modalMessage"></p>
                <button id="closeBtn" class="close-button">¡Entendido!</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
